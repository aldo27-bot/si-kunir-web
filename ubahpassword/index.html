<body>

    <!-- Form -->
    <div class="form">
        <h1>Masukkan Password Baru</h1> <!-- Ukuran h1 lebih kecil -->
        <p>Buat sandi baru yang kuat dan tidak Anda gunakan untuk situs lain</p>
        <form class="sub-form" method="post" action="ubahpassword.php" id="ubahpassword"> 
    <label for="password">Password Baru</label>
    <div style="position: relative;">
        <input id="password" name="password" type="password" placeholder="Password Baru" required />
        <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 35%; transform: translateY(-50%); border: none; background: none; cursor: pointer;">
            <i class="fa fa-eye"></i>
        </button>
    </div>

    <label for="password2">Konfirmasi Password Baru</label>
    <div style="position: relative;">
        <input id="password2" name="password2" type="password" placeholder="Konfirmasi Password Baru" required />
        <button type="button" id="togglePassword2" style="position: absolute; right: 10px; top: 35%; transform: translateY(-50%); border: none; background: none; cursor: pointer;">
            <i class="fa fa-eye"></i>
        </button>
    </div>

    <div class="btn">
        <button type="submit">Simpan</button>
    </div>
</form>

<script>
    // Toggle visibility for the first password field
    const password = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const iconPassword = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', () => {
        if (password.type === 'password') {
            password.type = 'text';
            iconPassword.classList.remove('fa-eye');
            iconPassword.classList.add('fa-eye-slash');
        } else {
            password.type = 'password';
            iconPassword.classList.remove('fa-eye-slash');
            iconPassword.classList.add('fa-eye');
        }
    });

    // Toggle visibility for the confirmation password field
    const password2 = document.getElementById('password2');
    const togglePassword2 = document.getElementById('togglePassword2');
    const iconPassword2 = togglePassword2.querySelector('i');

    togglePassword2.addEventListener('click', () => {
        if (password2.type === 'password') {
            password2.type = 'text';
            iconPassword2.classList.remove('fa-eye');
            iconPassword2.classList.add('fa-eye-slash');
        } else {
            password2.type = 'password';
            iconPassword2.classList.remove('fa-eye-slash');
            iconPassword2.classList.add('fa-eye');
        }
    });
</script>
