<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Tanggapan & Notifikasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 50px;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #2ecc71;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #27ae60;
        }
        #hasil {
            margin-top: 20px;
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>
<body>

    <h2>ðŸ’¬ Testing Admin Tanggapi Aspirasi</h2>
    <form id="formTanggapan">
        <label for="id_aspirasi">ID Aspirasi:</label>
        <input type="number" id="id_aspirasi" name="id_aspirasi" placeholder="Masukkan ID aspirasi..." required>

        <label for="tanggapan">Tanggapan:</label>
        <textarea id="tanggapan" name="tanggapan" rows="4" placeholder="Masukkan tanggapan admin..." required></textarea>

        <button type="submit">Kirim Tanggapan</button>
    </form>

    <div id="hasil"></div>

    <script>
        document.getElementById("formTanggapan").addEventListener("submit", function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch("tanggapi_aspirasi.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById("hasil").innerText = result;
            })
            .catch(error => {
                document.getElementById("hasil").innerText = "Terjadi kesalahan: " + error;
            });
        });
    </script>

</body>
</html>
