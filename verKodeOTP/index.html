<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si-kunir - Kode OTP Verifikasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/img/logonganjuk.png" type="image/png" />
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #3629B7, #B36CFF);
            font-family: 'Segoe UI', Arial, sans-serif;
            padding-top: 150px;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .frame {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
        }

        ul.ul-contain {
            list-style-type: none;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #666;
        }

        ul.ul-contain li {
            font-size: 16px;
        }

        .form-otp {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
            width: 100%;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 14px;
            text-align: center;
        }

        .btn {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .btn-kirim-ulang,
        .btn-verifikasi {
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border: none;
            text-decoration: none;
            text-align: center;
        }

        .btn-kirim-ulang {
            background: #0d6efd;
            color: #fff;
        }

        /* Gaya untuk tombol yang dinonaktifkan (disabled) */
        .btn-kirim-ulang[disabled] {
            background: #adb5bd;
            cursor: not-allowed;
            pointer-events: none;
        }

        .btn-verifikasi {
            background: #17a2b8;
            color: #fff;
        }

        .btn-kirim-ulang:not([disabled]):hover {
            background: #00448d;
        }

        .btn-verifikasi:hover {
            background: #107281;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
        }

        footer h2 {
            color: #fff;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="frame">
        <h1>Kode OTP Verifikasi</h1>
        <ul class="ul-contain">
            <li>Silahkan periksa email Anda untuk</li>
            <li>melihat kode OTP verifikasi</li>
        </ul>
        <div class="form-otp">
            <form action="verkodeotp.php" method="POST">
                <label for="kode_otp">Kode OTP</label>
                <input type="number" placeholder="Masukkan Kode OTP" id="kode_otp" name="kode_otp" required />
                <div class="btn">
                    <button type="button" id="btn-kirim-ulang" class="btn-kirim-ulang" onclick="resendOtp()">Kirim Ulang Kode OTP</button>
                    <button type="submit" class="btn-verifikasi">Verifikasi</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Pesan saat halaman dimuat
        window.onload = function() {
            // Cek apakah ini kunjungan pertama atau setelah klik Verifikasi (agar alert tidak muncul berulang)
            // Di sini kita asumsikan ini kunjungan pertama yang berhasil mengirim OTP
            alert("Silahkan cek kode OTP di email Anda");
            startTimer();
        };

        // Timer untuk tombol Kirim Ulang Kode OTP
        const resendButton = document.getElementById('btn-kirim-ulang');
        const RESEND_TIME = 20; // Waktu tunggu dalam detik
        let currentTimer; // Untuk menyimpan referensi timer

        function startTimer() {
            // Bersihkan timer yang mungkin sedang berjalan
            if (currentTimer) {
                clearInterval(currentTimer);
            }

            let timeLeft = RESEND_TIME;
            // Non-aktifkan tombol saat timer dimulai
            resendButton.disabled = true;
            resendButton.textContent = `Kirim Ulang Kode OTP (${timeLeft}s)`;

            currentTimer = setInterval(function() {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(currentTimer);
                    resendButton.disabled = false;
                    resendButton.textContent = "Kirim Ulang Kode OTP";
                } else {
                    resendButton.textContent = `Kirim Ulang Kode OTP (${timeLeft}s)`;
                }
            }, 1000);
        }

        async function resendOtp() {
            // Non-aktifkan tombol lebih awal untuk mencegah double-click
            resendButton.disabled = true;
            resendButton.textContent = "Mengirim...";

            try {
                // Gunakan Fetch API untuk memanggil proses_kirimkodeotp.php
                const response = await fetch('proses_kirimkodeotp.php');
                const data = await response.json();

                if (data.kode == 1) {
                    alert('Kode OTP baru berhasil dikirimkan ke email Anda!');
                    startTimer(); // Mulai timer kembali setelah berhasil
                } else {
                    alert(`Gagal mengirim kode OTP: ${data.pesan}. Silakan coba lagi.`);
                    // Aktifkan kembali jika gagal (dan tidak memulai timer)
                    resendButton.disabled = false;
                    resendButton.textContent = "Kirim Ulang Kode OTP";
                }

            } catch (error) {
                console.error('Error saat mengirim OTP:', error);
                alert('Terjadi kesalahan koneksi saat mencoba mengirim ulang OTP. Silakan periksa jaringan Anda.');
                // Aktifkan kembali jika ada error
                resendButton.disabled = false;
                resendButton.textContent = "Kirim Ulang Kode OTP";
            }
        }
    </script>
</body>

</html>
